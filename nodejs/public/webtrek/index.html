  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/webtrek.css">
    <title>WEBTREK</title>
  </head>
  <body>

  <nav class="trek-navbar navbar navbar-default btn-navbar" role="navigation">
      <p class="trek-text navbar-text" style="color:#ffffff">Web Trek</p>
      <button type="button" class="btn" style = "margin-top:10px;" onclick="onclickGenerateSector(this);">Generate</button>
  </nav>

    <div class = "row">
      <div class = "col-sm-1">
      </div>

      <div class = "col-sm-2" style="width:150px;height:600px;background-color:#000;border:1px solid #000;" id="sector-control">

        <div class="trek-control-panel" style="width:100%;height:55%">
          <h4 class="trek-label" >Control Panel</h4>

          <button type="button" class="trek-control-panel-btn form-control" style="width:100%" onclick="firePhasers(this);">Fire Phasers</button>

          <button type="button" class="trek-control-panel-btn form-control" style="width:100%" onclick = "fireTorpedo(this);">Fire Torpedo</button>

          <button type="button" class="trek-control-panel-btn form-control" style="width:100%" onclick="dockShip(this);">Dock</button>

          <button type="button" class="trek-control-panel-btn form-control" style="width:100%" onclick="travelTo(this);">Travel</button>
        </div>

        <div class = "trek-control-panel col-sm-2" style="width:100%;height:45%;" id="lock-scanner">
          <label class="trek-readout-text" id="readout-0">Label 1</label><br/>
          <label class="trek-readout-text" id="readout-1">Label 2</label><br/>
          <label class="trek-readout-text" id="readout-2">Label 3</label><br/>
          <label class="trek-readout-text" id="readout-3">Label 4</label><br/>
          <label class="trek-readout-text" id="readout-4">Label 5</label><br/>
          <label class="trek-readout-text" id="readout-5">Label 6</label><br/>
          <label class="trek-readout-text" id="readout-6">Label 7</label><br/>
        </div>

      </div>


      <canvas width="650px" height="600px" id = "scanner"></canvas>

      <div class="modal" id="basicModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
              <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
              <p>One fine body…</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


      <div class="modal" id="mainMenuModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Super Web Trek</h4>
            </div>

            <div class="modal-body">
              <div>
                <button type="button" class="trek-menu-button btn btn-default btn-large" data-dismiss="modal" onclick="onClickNewGame();">New Game</button>
              </div>
              <br/>
              <div>
                <button type="button" class="trek-menu-button btn btn-default btn-large" data-dismiss="modal" onclick="onClickLoadGame();">Load Game</button>
              </div>

            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="modal" id="escapeMenuModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Super Web Trek</h4>
            </div>

            <div class="modal-body">
              <div>
                <button type="button" class="trek-menu-button btn btn-default btn-large" style="width:100%" data-dismiss="modal" onclick="onClickSaveGame();">Save Game</button>
              </div>
              <br/>
              <div>
                <button type="button" class="trek-menu-button btn btn-default btn-large" style="width:100%" data-dismiss="modal" onclick="onClickLoadGame();">Load Game</button>
              </div>
              <br/>
              <div>
                <button type="button" class="trek-menu-button btn btn-default btn-large" style="width:100%" data-dismiss="modal" onclick="onClickMainMenu();">Main Menu</button>
              </div>
              <br/>

            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
    </div>

    <div class="modal" id="loadGameModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <p>One fine body…</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="onCancelLoadGame();">Close</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="onLoadSelectedGame();">Load Game</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/async.min.js"></script>
    <script src="js/webtrek.js"></script>

  </body>
  </html>
